{% load staticfiles %}
<html>
    <head>
        <title>DKhan blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet" type="text/css">
        <link href="http://fonts.googleapis.com/earlyaccess/hanna.css" rel="stylesheet">
    </head>
    <body>
        <div class="page_wrap">
            <div class="page_header">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
                {% else %}
                    <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                {% endif %}
                <div class="page-sub-left-header">
                    <h1><a href="/">DKhan 누구냐 넌?</a></h1>
                </div>
                <div class="page-sub-right-header">
                    <h3><a href="https://github.com/dkhan81" target="_blank">DKhan's Github</a></h3>
                    <h3><a href="https://blog.naver.com/thislover" target="_blank">DKhan's naver blog</a></h3>
                </div>
            </div>
            <div class="content-container">
                <div class="div-row">
                    <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                    </div>
                </div>
            </div>
            <!--
                <div class="page_footer">
                    <h1><a href=''>DKhan의 블로그 footer입니다.</a></h1>
                </div>
            -->
            <!--
            <div class="div-hojong-img">
                <img src="{% static "../img/tiger_bell.png" %}" alt="my_baby" width="500" />
                <h1>호종이 레이어</h1>
            </div>
            -->                        
        </div>
    </body>
</html>
