{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <div class="date">
                {{ post.emp_period }}
            </div>
            <!--<p style="width: 100%;">{{ post.text|linebreaksbr }}</p> -->
            <div>
                <p></p>
                <p>{{ post.text|linebreaksbr }}</p>
                <p>{{ post.tech|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
